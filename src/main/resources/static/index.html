<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        function login(id){

            let username;
            if ( id == 1 ){
                username = "asfdf"
            } else {
                username = "asdf"
            }
            let password = "1234"
            let data = {'username':username, 'password': password};

            $.ajax({
                type:"POST",
                url: "/user/login",
                contentType: "application/json",
                data: JSON.stringify(data),
                success: function(response){
                    console.log(response)
                }
            })
        }

        function logout(){
            $.ajax({
                type:"POST",
                url: "/user/logout",
                success: function(response){
                    console.log(response)
                }
            })
        }

        function auth(){
            $.ajax({
                type:"GET",
                url: "/user/auth",
                success: function(response){
                    console.log(response)
                }
            })
        }

        function signup(id){

            let username = "asdf"
            let nickname = "나무늘보"
            let password = "1234"
            let passwordCheck;

            if ( id == 0 ){
                passwordCheck = "1234"
            } else {
                passwordCheck = "12345"
            }

            let data = {'username':username, 'nickname':nickname, 'password': password, 'passwordCheck': passwordCheck};

            $.ajax({
                type:"POST",
                url: "/user/signup",
                contentType: "application/json",
                data: JSON.stringify(data),
                success: function(response){
                    console.log(response)
                }
            })
        }
    </script>

</head>
<body>
<h1>회원가입 테스트 버튼</h1>
정상 회원가입
<button onclick="signup(0)">login</button>
오류 회원가입
<button onclick="signup(1)">login</button>
<h1>로그인 테스트 버튼</h1>
오류 로그인
<button onclick="login(1)">login</button>
정상 로그인
<button onclick="login(0)">login</button>
<br>
<h1>로그인 유지 확인</h1>
<button onclick="logout()">로그아웃</button>
<button onclick="auth()">유지확인</button>


</body>
</html>
