<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        function login(id){

            let username;
            if ( id == 1 ){
                username = "asfdf"
            } else if ( id == 0){
                username = "asdf"
            } else {
                username = "unbeatablesj"
            }
            let password = "1234"
            let data = {'username':username, 'password': password};

            $.ajax({
                type:"POST",
                url: "/user/login",
                contentType: "application/json",
                data: JSON.stringify(data),
                success: function(response){
                    console.log(response)
                }
            })
        }

        function logout(){
            $.ajax({
                type:"POST",
                url: "/user/logout",
                success: function(response){
                    console.log(response)
                }
            })
        }

        function auth(){
            $.ajax({
                type:"GET",
                url: "/user/auth",
                success: function(response){
                    console.log(response)
                }
            })
        }

        function signup(id){
            let username;
            let nickname;
            if ( id == 2 ){
                nickname = "늘보나무";
                username = "unbeatablesj";
            } else {
                nickname = "나무늘보";
                username = "asdf";
            }
            let password = "1234";
            let passwordCheck;

            if ( id == 1 ){
                passwordCheck = "12345"
            } else {
                passwordCheck = "1234"
            }

            let data = {'username':username, 'nickname':nickname, 'password': password, 'passwordCheck': passwordCheck};

            $.ajax({
                type:"POST",
                url: "/user/signup",
                contentType: "application/json",
                data: JSON.stringify(data),
                success: function(response){
                    console.log(response)
                }
            })
        }

        function submit(){

            let title = "제목";
            let content = "내용";
            let url = "공유주소";

            let data = {'title':title, 'content': content, 'url': url};

            $.ajax({
                type:"POST",
                url: "/api/hobby",
                contentType: "application/json",
                data: JSON.stringify(data),
                success: function(response){
                    console.log(response)
                }
            })
        }

        function read(){

            $.ajax({
                type:"GET",
                url: "/api/hobbies",
                success: function(response){
                    console.log(response)
                }
            })
        }

        function modify(){

            let title = "수정";
            let content = "수정";
            let url = "수정";

            let data = {'title':title, 'content': content, 'url': url};

            $.ajax({
                type:"PUT",
                url: '/api/hobby/1',
                contentType: "application/json",
                data: JSON.stringify(data),
                success: function(response){
                    console.log(response)
                }
            })
        }

        function del(){
            $.ajax({
                type:"DELETE",
                url: '/api/hobby/1',
                success: function(response){
                    console.log(response)
                }
            })
        }

        function detail(){

            $.ajax({
                type:"GET",
                url: "/api/hobbies/1",
                success: function(response){
                    console.log(response)
                }
            })
        }

        function submitComment(){

            let comment = "내용";
            let data = {'comment': comment};

            $.ajax({
                type:"POST",
                url: "/api/comment/1",
                contentType: "application/json",
                data: JSON.stringify(data),
                success: function(response){
                    console.log(response)
                }
            })
        }
        function editComment(){

            let comment = "수정";
            let data = {'comment': comment};

            $.ajax({
                type:"PUT",
                url: '/api/comment/1',
                contentType: "application/json",
                data: JSON.stringify(data),
                success: function(response){
                    console.log(response)
                }
            })
        }

        function delComment(){
            $.ajax({
                type:"DELETE",
                url: '/api/comment/1',
                success: function(response){
                    console.log(response)
                }
            })
        }

        function getComments(){

            $.ajax({
                type:"GET",
                url: "/api/hobbies/1/comments",
                success: function(response){
                    console.log(response)
                }
            })
        }

        function attachFile(){

            let imageInput = $("#imageInput")[0];

            let reader = new FileReader();
            let img;
            reader.readAsDataURL(imageInput.files[0]);
            reader.onload = function () {
                img = reader.result;
                let title = "이미지파일 전달";
                let content = "이미지파일 전달";
                let url = "http://hgok.co.kr";

                let data = {'img':img, 'title':title, 'content': content, 'url': url};

                $.ajax({
                    type:"POST",
                    url: "/api/hobby",
                    contentType: "application/json",
                    data: JSON.stringify(data),
                    success: function(response){
                        console.log(response)
                    }
                })
            };
            reader.onerror = function (error) {
                console.log('Error: ', error);
            };
        }

<h1>회원가입 테스트 버튼</h1>
정상 회원가입1

정상 회원가입2
<button onclick="signup(2)">signup</button>
오류 회원가입
<button onclick="signup(1)">signup</button>

오류 로그인
<button onclick="login(1)">login</button>

<button onclick="login(0)">login</button>

<button onclick="login(2)">login</button>

<button onclick="auth()">유지확인</button>

<h1>게시글 등록 확인</h1>
게시글 등록
<button onclick="submit()">submit</button>

<button onclick="read()">read</button>

<button onclick="modify()">modify</button>

<button onclick="del()">del</button>

<h1>게시글 상세 조회</h1>

<button onclick="editComment()">submit</button>

<button onclick="delComment()">submit</button>

<button onclick="getComments()">submit</button>

<button onclick="imageUpload()">image</button>

<div>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="imageInput"/>
